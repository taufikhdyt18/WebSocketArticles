<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat Grup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #chat-box {
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      background: #fff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    ul {
      padding-left: 0;
    }
    li {
      list-style: none;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }
    .client-msg {
      background: #bae7ff;
      text-align: right;
    }
    .other-msg {
      background: #ffd666;
      text-align: left;
    }
    .status-msg {
      background: #d9f7be;
      text-align: center;
    }
    .username {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>WebSocket</h1>
  <input id="username" type="text" placeholder="Masukkan username..." />
  <br />
  <input id="input" type="text" placeholder="Ketik pesanâ€¦" disabled />
  <button onclick="sendMessage()" disabled id="sendBtn">Kirim</button>

  <div id="chat-box">
    <ul id="messages"></ul>
  </div>

  <script>
    let username = '';
    const socket = new WebSocket('ws://192.168.1.26:8080');
    const input = document.getElementById('input');
    const usernameInput = document.getElementById('username');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    socket.onopen = () => {
      addStatusMessage('Terhubung ke server! Silakan masukkan username.');
    };

    socket.onmessage = event => {
      const data = JSON.parse(event.data);
      const li = document.createElement('li');

      if (data.username === username) {
        li.className = 'client-msg';
      } else {
        li.className = 'other-msg';
      }

      li.innerHTML = `<span class="username">${data.username}</span>${data.message}`;
      messages.appendChild(li);
    };

    usernameInput.addEventListener('change', () => {
      const name = usernameInput.value.trim();
      if (name !== '') {
        username = name;
        input.disabled = false;
        sendBtn.disabled = false;
        usernameInput.disabled = true;
        addStatusMessage(`Kamu login sebagai ${username}`);
      }
    });

    function sendMessage() {
      const text = input.value.trim();
      if (text !== '' && username !== '') {
        const data = {
          username: username,
          message: text
        };
        socket.send(JSON.stringify(data));
        input.value = '';
      }
    }

    function addStatusMessage(text) {
      const li = document.createElement('li');
      li.textContent = text;
      li.className = 'status-msg';
      messages.appendChild(li);
    }
  </script>
</body>
</html>
